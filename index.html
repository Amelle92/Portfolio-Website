    		<script>
    			function Resize() {
    				var ContainerWidth = $(".container").width();
    				var SCRWNDWwidth = (ContainerWidth * .75)-30;
    				ContainerWidth -= SCRWNDWwidth;
    				ArrowWidth = (ContainerWidth/2)-36;
    				//Set Scrwndw Width
    				$("#Scrwndw").width(SCRWNDWwidth);
    				$("#RightArrow").width(ArrowWidth);
    				$("#LeftArrow").width(ArrowWidth);
    			}
    			$(window).resize(function() {
    				Resize();
    			});
    			$("#body").ready(function() {
    				Resize();
    			});
    			$("#ScrollR").click(function(){
    				$('#ScrollR').css('pointer-events','none');
    				$('#ScrollL').css('pointer-events','none');
    				var Scrwndw = document.getElementById("Scrwndw");
    				var ScrwndwWidth = $("#Scrwndw").width();
    				var TileWidth = $("#Refitem").outerWidth();

    				// Detect how many tiles are showing
    				var NumTiles = Math.ceil(ScrwndwWidth / TileWidth);

    				//Scrwndw.scrollLeft += TileWidth * NumTiles;

    				$('#Scrwndw').animate( { scrollLeft: '+=' + (TileWidth * NumTiles) }, 500);

    				$('#ScrollR').css('pointer-events','auto');
    				$('#ScrollL').css('pointer-events','auto');
    			});

    			$("#ScrollL").click(function(){
    				$('#ScrollR').css('pointer-events','none');
    				$('#ScrollL').css('pointer-events','none');
    				var Scrwndw = document.getElementById("Scrwndw");
    				var ScrwndwWidth = $("#Scrwndw").width();
    				var TileWidth = $("#Refitem").outerWidth();

    				// Detect how many tiles are showing
    				var NumTiles = Math.ceil(ScrwndwWidth / TileWidth);

    				//Scrwndw.scrollLeft += TileWidth * NumTiles;

    				$('#Scrwndw').animate( { scrollLeft: '-=' + (TileWidth * NumTiles) }, 500);
    				$('#ScrollR').css('pointer-events','auto');
    				$('#ScrollL').css('pointer-events','auto');
    			});
    		</script>
